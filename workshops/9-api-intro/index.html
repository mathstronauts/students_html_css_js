<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGNITE Program - Intro to Web Dev - API Introduction</title>
    <link rel="stylesheet" href="../workshop-styling/apod-generator-styles.css">
</head>
<body id="apod-grid">
    <div id="apod-background-grey">
        <div id="apod-background-dark">
            <h1 class="apod-background__title"><span style="color: orange">IGNITE</span> Intro to Web Dev</h1>
            <h2 class="apod-background__title">APOD Generator</h2>

            <form id="apod-date-form">
                <input 
                    type="number"
                    min="1996"
                    max="2020"
                    placeholder="Numerical Year of the First Image"
                    required
                />

                <input 
                    type="number"
                    min="1"
                    max="12"
                    placeholder="Numerical Month of the First Image"
                    required
                />

                <input 
                    type="number"
                    min="1"
                    max="28"
                    placeholder="Numerical Day of the First Image"
                    required
                />

                <input 
                    type="number"
                    min="1996"
                    max="2020"
                    placeholder="Numerical Year of the Second Image"
                    required
                />

                <input 
                    type="number"
                    min="1"
                    max="12"
                    placeholder="Numerical Month of the Second Image"
                    required
                />

                <input 
                    type="number"
                    min="1"
                    max="28"
                    placeholder="Numerical Day of the Second Image"
                    required
                />

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- The container for the first background image. -->
    <div class="apod-background">
        <div class="apod-dark-background-container">
            <h3 class="apod-background__title"></h3>
            <p class="apod-background__text"></p>
        </div>
    </div>

    <!-- The container for the second background image. -->
    <div class="apod-background">
        <div class="apod-dark-background-container">
            <h3 class="apod-background__title"></h3>
            <p class="apod-background__text"></p>
        </div>
    </div>
    
    <script src="1-apod-generator.js"></script>
</body>
</html>
